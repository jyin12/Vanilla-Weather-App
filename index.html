<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!--CSS link-->
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>   
  </head>

  <body>
    <div class="container">
      <!--Weather-->
      <div class="weather">
        <!--Nav-->
        <nav class="navbar navbar-light" >
          <a class="navbar-brand">
            <span id="logo">Pompompurin Weather</span>
            <img src="img/logo.png" width="40" height="40" class="d-inline-block align-top" id="logoPic" alt="" />
          </a>
          <form class="formInline">
            <input
              type="search"
              placeholder="Search"
            />
            <button class="searchBtn" type="submit">Search</button>
            <button class="currLocation" type="submit">Current Location</button>
          </form>
        </nav>
        <!--End of Nav-->

        <!--row 1-->
        <div class="row">
          <div class="col-5" style="background-color: bisque">
            <div id="info">
              <h1 id="city">Philadelphia</h1>
              <h3 id="timeDay">
                <span id="day">Monday</span>,
                <span id="time">12:00</span>
              </h3>
              <h5 id="description">Clear</h5>
            </div>
            <!--End of info-->
            
            <!--Make "75" big font size-->
            <p id="temp">
              75
              <span id="temp-unit">
                <span id="fahrenheit">°F</span> | <span id="celcius">°C</span>
              </span>
            </p>
            <!--End of temp-->
          </div>
          <!--End of col-5-->

          <div class="col-7" style="background-color: darkcyan">
            <div class="card-group">
              <!--Set each card background to #fef7af or whatever div weather color is. Add icons!-->
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text">monday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <p class="card-text">tuesday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <p class="card-text">wednesday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <p class="card-text">thursday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text">friday weather</p>
                </div>
              </div>
            </div>
            <!--End of card-group-->
          </div>
          <!--End of col-7-->
        </div>
        <!--End of row1-->

        <!--row 2-->
        <div class="row">
          <div class="col-5" style="background-color: pink">
            <!--Weather Icon here-->
            Inside col-5
          </div>
          <!--End of col-5-->

          <div class="col-7">
            <!--Place image far left-->
            <img src="img/pompompurin2.png" alt="pom1" width="80%" />
          </div>
          <!--End of col-7-->
        </div>
        <!--End of row2-->
      </div>
      <!--End of weather-->
      <small> <a href="#">Open-source</a> code by Jiayi Yin </small>
    </div>
    <!--End of container-->

    <!--Javascript link-->
    <script src="src/app.js"></script>
  </body>
</html>
