<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!--CSS link-->
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body style="padding-top: 20px">
    <!--Added padding: move to CSS later-->
    <div class="container">
      <!--Weather-->
      <div class="weather" style="background-color: #fef7af">
        <!--Move style to CSS-->

        <!--Nav-->
        <nav class="navbar navbar-light">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
            />
            <button class="searchBtn" type="submit">Search</button>
          </form>
          <a class="navbar-brand">
            <!--TODO: Change font-->
            Pompompurin Weather
            <img
              src="img/logo.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
          </a>
        </nav>
        <!--End of Nav-->

        <!--row 1-->
        <div class="row">
          <div class="col-5" style="background-color: bisque">
            <ul>
              <li id="City">Philadelphia</li>
              <li id="Day">Friday</li>
              <li id="Time">12:00</li>
              <li id="Description">Clear</li>
            </ul>
            <br />
            <p id="temp">75</p>
          </div>
          <!--End of col-5-->

          <div class="col-7" style="background-color: darkcyan">
            <div class="card-group">
              <!--Set each card background to #fef7af or whatever div weather color is. Add icons!-->
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text">monday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <p class="card-text">tuesday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <p class="card-text">wednesday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <p class="card-text">thursday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text">friday weather</p>
                </div>
              </div>
            </div>
            <!--End of card-group-->
          </div>
          <!--End of col-7-->
        </div>
        <!--End of row-->

        <!--row 2-->
        <div class="row">
          <div class="col-5" style="background-color: pink">
            <!--Weather Icon here-->
            Inside col-5
          </div>
          <!--End of col-5-->

          <div class="col-7" style="background-color: salmon">
            <img src="img/logo.png" alt="pom1" />
          </div>
          <!--End of col-7-->
        </div>
      </div>
      <!--End of weather-->
      <small> <a href="#">Open-source</a> code by Jiayi Yin </small>
    </div>
    <!--End of container-->

    <script src="src/app.js"></script>
  </body>
</html>
