<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!--Logo-->
    <script src="https://kit.fontawesome.com/af4bfbe93b.js" crossorigin="anonymous"></script>

    <!--AJAX-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--CSS link-->
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>   
  </head>

  <body>
    <div class="container">
      <!--Weather-->
      <div class="weather">
        <!--Nav-->
        <nav class="navbar navbar-light" >
          <form class="formInline" id="searchForm">
            <input
              type="search"
              placeholder="Search"
              id = "city-search"
            />
            <button class="searchBtn" type="submit">Search</button>
            <button class="currLocation" type="submit">Current Location</button>
          </form>
          <a class="navbar-brand">
            <span id="logo">Pompompurin Weather</span>
            <img src="img/logo.png" width="40" height="40" class="d-inline-block align-top" id="logoPic" alt="" />
          </a>
        </nav>
        <!--End of Nav-->

        <!--row 1-->
        <div class="row">
          <div class="col-5">
            <div id="info">
              <h1 id="city"></h1>
              <h3>Last updated: <span id="timeDay"></span></h3>
              <h5 id="description"></h5>
            </div>
            <!--End of info-->
            
            <p id="tempInfo">
              <i class="fas fa-cloud" id="icon"></i>
              <span id="temperature"></span>
              <span id="temp-unit">
                <span id="fahrenheit">
                  <a href="#" id="f">°F</a>
                </span>
                 | 
                 <span id="celcius">
                  <a href="#" id="c">°C</a>
                </span>
              </span>
              <!--End of tempInfo-->
            </p>
            <!--End of tempInfo-->
          </div>
          <!--End of col-5-->

          <div class="col-7">
            <div class="card-group">
              <!--Set each card background to #fef7af or whatever div weather color is. Add icons!-->
              <div class="card">
                <img class="card-img-top" src="img/logo.png" alt="Card image cap" />
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text">monday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <p class="card-text">tuesday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <p class="card-text">wednesday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <p class="card-text">thursday weather</p>
                </div>
              </div>
              <div class="card">
                <img
                  class="card-img-top"
                  src="img/logo.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text">friday weather</p>
                </div>
              </div>
            </div>
            <!--End of card-group-->
          </div>
          <!--End of col-7-->
        </div>
        <!--End of row1-->

        <!--row 2-->
        <div class="row">
          <div class="col-5">
            <p id="extraInfo">
              <br />
              <!--Currently not doing preciptation-->
              <span class="rain">Preciptation: </span>
              <span class="precipInfo">60</span>%
              <br />
              <span class="humidity">Humidity: </span>
              <span class="humidInfo"></span>%
              <br />
              <span class="Wind">Wind: </span>
              <span class="windInfo"> </span>mph
            </p>
          </div>
          <!--End of col-5-->

          <div class="col-7">
            <!--Place image far left-->
            <img src="img/pompompurin2.png" alt="pom1" width="80%" style="margin-left: 35px;"/>
          </div>
          <!--End of col-7-->
        </div>
        <!--End of row2-->
      </div>
      <!--End of weather-->
      <small> <a href="#">Open-source</a> code by Jiayi Yin </small>
    </div>
    <!--End of container-->

    <!--Javascript link-->
    <script src="src/app.js"></script>
  </body>
</html>
